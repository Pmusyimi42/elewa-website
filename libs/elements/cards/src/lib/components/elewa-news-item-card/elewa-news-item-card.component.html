<!-- HTML structure for your news item component -->
<div class="news-item">
  <div class="news-item-content" *ngFor="let news of newsItem"> <!-- Loop through newsItems -->
    <h2 class="news-item-title">{{ news.title }}</h2>
    <p class="news-item-description">{{ news.description }}</p>
    <a href="#" class="read-more-link">{{ news.buttonText }}</a>
  </div>
</div>
